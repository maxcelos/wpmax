name: Publish to npm

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          # We use registry-url to create the .npmrc file.
          # We do NOT pass a token input here.

      - name: Publish to npm
        run: npm publish --provenance --access public
        # CRITICAL: Do NOT add an 'env' block with NODE_AUTH_TOKEN here.
        # Leaving it empty allows the OIDC system to take over.

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true