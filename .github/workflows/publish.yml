name: publish

on:
  push:
    tags:
      - 'v*'   # trigger on version tags, e.g., v0.0.22

permissions:
  contents: write   # needed for creating GitHub releases
  id-token: write   # needed for npm OIDC trusted publishing

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest        # or a specific version like 9.x

      # Setup Node + registry for trusted publishing
      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: '22'     # or 20, 23
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      # Upgrade npm (needed for trusted publishing)
      - name: Upgrade npm (trusted publishing requires npm >= 11.5.1)
        run: npm install -g npm@latest

      - name: Show versions
        run: |
          node -v
          npm -v
          pnpm -v

      # Install deps via pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Run tests before publishing
      - name: Run tests
        run: pnpm test

      # Publish to npm with provenance â€” fully trusted publishing
      # (only runs if tests pass)
      - name: Publish to npm (trusted publishing)
        run: npm publish --access public

      # Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
