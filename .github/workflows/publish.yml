name: Publish Package to npmjs

on:
  push:
    # Triggers the workflow when a tag is pushed
    tags:
      - 'v*.*.*'

jobs:
  publish:
    name: Publish to npmjs
    runs-on: ubuntu-latest

    # Configure permissions for the OIDC token
    permissions:
      id-token: write # Required for OIDC
      contents: read  # Allows checkout of the repository

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      # 1. Setup pnpm - ESSENTIAL for pnpm projects
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # Use a recent stable pnpm version
          run_install: false # We will run the installation in the next step

      # 2. Set up Node.js and configure pnpm caching
      - name: ğŸ› ï¸ Set up Node.js and cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Set cache to 'pnpm' so it looks for pnpm-lock.yaml
          cache: 'pnpm'

      # 3. Install dependencies using pnpm
      # It's the best practice in CI to use --frozen-lockfile
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Publish to npmjs with Trusted Publisher
        uses: JS-DevTools/npm-publish@v3
        with:
          token: 'npm_token'