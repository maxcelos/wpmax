name: Publish Package to npmjs

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    name: Publish to npmjs
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Required for OIDC token generation
      contents: read

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: ğŸ› ï¸ Set up Node.js and configure publishing
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org' # CRITICAL OIDC setting

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Publish to npmjs with Trusted Publisher
        # Now explicitly adding --access public
        run: npm publish --no-git-checks --access public