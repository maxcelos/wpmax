name: Publish to npm

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write # REQUIRED: This allows npm publish --provenance to authenticate
  contents: write # REQUIRED: This allows creating the GitHub Release

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Publish to npm
        run: npm publish --provenance --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true